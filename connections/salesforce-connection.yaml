spec_version: v1
kind: connection
app_id: servicenow_dev_connection
name: servicenow_dev_connection
description: "ServiceNow Dev Account API connection with API key authentication"
environments:
  draft:
    connection_type: api_key_auth
    base_url: "https://{{SERVICENOW_INSTANCE}}.service-now.com"
    preference: team
    security_scheme: api_key_auth
    auth:
      type: api_key
      api_key: "{{SERVICENOW_API_KEY}}"
      api_key_header: "x-sn-apikey"
    headers:
      Content-Type: "application/json"
      Accept: "application/json"
      User-Agent: "Watson-x-Orchestrate/1.0"
  live:
    connection_type: api_key_auth
    base_url: "https://{{SERVICENOW_INSTANCE}}.service-now.com"
    preference: team
    security_scheme: api_key_auth
    auth:
      type: api_key
      api_key: "{{SERVICENOW_API_KEY}}"
      api_key_header: "x-sn-apikey"
    headers:
      Content-Type: "application/json"
      Accept: "application/json"
      User-Agent: "Watson-x-Orchestrate/1.0"
